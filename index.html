<body>
  <div class="contact formularioIngreso">
    <div class="d-flex align-items-stretch">
      <form role="form" class="php-email-form">
        <div>
          <h1 id="tituloForm" >Formulario para crear Portfolio</h1>
        </div>
        <div class="row">
          <div class="form-group col-md-6">
            <label for="name">(*)Nombre: </label>
            <input type="text" class="form-control" id="nombre">
          </div>
          <div class="form-group col-md-6">
            <label for="apellido">(*)Apellido: </label>
            <input type="text" class="form-control" id="apellido" >
          </div>
        </div>
        <div class="row">
          <div class="form-group col-md-6">
            <label for="nacimiento">(*)Fecha de nacimiento: </label>
            <input type="date" class="form-control" id="nacimiento" >
          </div>
          <div class="form-group col-md-6">
            <label for="edad">(*)Edad: </label>
            <input type="number" class="form-control" id="edad" >
          </div>
        </div>
        <div class="row">
          <div class="form-group col-md-4">
            <label for="telefono">(*)Telefono: </label>
            <input type="tel" class="form-control" id="telefono" >
          </div>
          <div class="form-group col-md-4">
            <label for="ciudad">(*)Ciudad: </label>
            <input type="text" class="form-control" id="ciudad" >
          </div>
          <div class="form-group col-md-4">
            <label for="pais">Pais: </label>
            <input type="text" class="form-control" id="pais" >
          </div>
        </div>
        <div>
          <h5>Link redes</h5>
          <div class="row">
            <div class="form-group col-md-3">
              <label for="twitter">Twitter: </label>
              <input type="url" class="form-control" id="twitter" >
            </div>
            <div class="form-group col-md-3">
              <label for="instagram">Instagram: </label>
              <input type="url" class="form-control" id="instagram" >
            </div>
            <div class="form-group col-md-3">
              <label for="github">Github: </label>
              <input type="url" class="form-control" id="github" >
            </div>
            <div class="form-group col-md-3">
              <label for="linkedin">LinkedIn: </label>
              <input type="url" class="form-control" id="linkedin" >
            </div>
          </div>
        </div>
        <div class="row">
          <div class="form-group col-md-6">
            <label for="email">(*)Email: </label>
            <input type="email" class="form-control" id="email" >
          </div>
          <div class="form-group col-md-6">
            <label for="cargo">(*)Cargo: </label>
            <input type="text" class="form-control" id="cargo" >
          </div>
        </div>
        <div class="form-group">
           <label for="descripcion">Acerca de mi: </label>
          <textarea class="form-control" rows="2" id="descripcion"></textarea>
        </div>

        <div class="form-group">
           <label for="resumen">Resumen educacional: </label>
          <textarea class="form-control" rows="2" id="resumen"></textarea>
        </div>
        <div id="contenedorEducacion">
          <h5>Educacion <input type="button" id="btnAgregarEdu" value="+"></h5>
          <div class="row"> 
            <div class="form-group col-md-4">
              <label for="Institucion">Institución: </label>
              <input type="text" class="form-control" id="institucion" >
            </div>
            <div class="form-group col-md-1">
              <label for="name">Inicio: </label>
              <input type="number" min="1900" max="2099" step="1" value="2016" class="form-control fs-25" id="inicioInst" >
            </div>
            <div class="form-group col-md-1">
              <label for="name">Fin: </label>
              <input type="number" class="form-control" id="finInst" >
            </div>
            <div class="form-group col-md-6">
              <label for="name">Descripcion: </label>
              <input type="text" class="form-control" id="descripcionInst" >
            </div>
          </div>
        </div>
        <div class="form-group table-responsive">
          <table  id="tablaInst" class="table table-bordered table-hover">
            <tr>
              <th class="form-group col-md-3">Institucion</th>
              <th class="form-group col-md-1">Inicio</th>
              <th class="form-group col-md-1">Fin</th>
              <th class="form-group col-md-6">Descripción</th>
              <th class="form-group col-md-1">Eliminar</th>
            </tr>
          </table>
        </div>
        <div class="form-group text-center">
          <input type='button'class=" botonConfirmar" id="buttonConfirmar" value="Confirmar">
        </div>
      </form>
    </div>
  </div>
